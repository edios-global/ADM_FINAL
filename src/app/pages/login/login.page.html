<ion-content>
  <img src="../../../assets/images/logo.png">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">User Name</label>
      <input type="email" name="usrname" [(ngModel)]="user.username" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="User Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password" [type]="passwordType? 'text':'password'" [(ngModel)]="user.password" class="form-control"
        id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check" (click)="togglePassword()">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label (click)="togglePassword()" class="form-check-label" for="exampleCheck1"> Show Password </label>
    </div>
    <br>
    <button type="button" (click)="validateInputs()" class="btn btn-outline-primary  btn-block">LOGIN</button>
  </form>

</ion-content>
